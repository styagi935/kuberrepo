apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  labels:
    app: simple-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - name: simple-app
        image: styagi935/simple-app-7.0.0:${DOCKER_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
